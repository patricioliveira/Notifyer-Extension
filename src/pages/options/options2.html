<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title> Notifyer :: Login</title>
    <link rel="icon" type="image/png" href="../../../images/icon-128.png" />

    <!--Core CSS -->
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./options.css">

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

</head>

<body>
    <div id="huro-auth" class="app-wrapper">
        <!--Full pageloader-->
        <!-- Pageloader -->
        <div class="pageloader is-full"></div>
        <div class="infraloader is-full is-active"></div>
        <div class="auth-wrapper">
            <!--Page body-->
            <div class="auth-wrapper-inner is-single">
                <!--Fake navigation-->
                <div class="auth-nav">
                    <div class="left"></div>
                    <div>
                        <div id="logo" class="header-item">
                            <img class="dark-image" src="../../../images/logo(1).png" alt="">
                            <img class="light-image" src="../../../images/logo-white.png" alt="">
                        </div>
                    </div>
                    <div class="right">
                        <label class="dark-mode ml-auto">
                            <input type="checkbox" checked>
                            <span></span>
                        </label>
                    </div>
                </div>
                <!--Single Centered Form-->
                <div class="single-form-wrap">
                    <div class="inner-wrap">
                        <!--Form-->
                        <div class="form-card">
                            <form id="authForm">
                                <div id="signin-form" class="login-form">
                                    <!-- Input -->
                                    <div class="field">
                                        <div class="control has-icon">
                                            <input class="input" type="text" placeholder="Username">
                                            <span class="form-icon">
                                                <i class="fas fa-at"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <!-- Input -->
                                    <div class="field">
                                        <div class="control has-icon">
                                            <input class="input" type="password" placeholder="Password">
                                            <span class="form-icon">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="setting-item">
                                        <label class="form-switch is-primary">
                                            <input type="checkbox" class="is-switch" id="busy-mode-toggle">
                                            <i></i>
                                        </label>
                                        <div class="setting-meta">
                                            <span>Lembrar-me</span>
                                        </div>
                                    </div>

                                    <!-- Submit -->
                                    <div class="control login">
                                        <button id="button-login" value="Submit" form="authForm" class="button h-button is-primary is-bold is-fullwidth is-raised">
                                            <span>AUTENTICAR</span>
                                            <span class="icon is-small">
                                                <i class="fas fa-sign-in-alt fa-lg"></i>
                                            </span>
                                        </button>
                                    </div>
                                    <article id="errorDiv" class="message is-danger">
                                        <div id="errorMsg" class="message-body"></div>
                                    </article>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="huro-app" class="app-wrapper">
            <section class="section">
                <div class="tabs is-centered is-boxed is-medium">
                    <ul>
                        <li class="is-active">
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-gear" aria-hidden="true"></i></span>
                                <span>Conta</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-message" aria-hidden="true"></i></span>
                                <span>Mensagens</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-bullhorn" aria-hidden="true"></i></span>
                                <span>Marketing</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                                    <br>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa
                                    fringilla egestas. Nullam condimentum luctus turpis.
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                    <a class="level-item" aria-label="reply">
                                        <span class="icon is-small">
                                            <i class="fas fa-reply" aria-hidden="true"></i>
                                        </span>
                                    </a>
                                    <a class="level-item" aria-label="retweet">
                                        <span class="icon is-small">
                                            <i class="fas fa-retweet" aria-hidden="true"></i>
                                        </span>
                                    </a>
                                    <a class="level-item" aria-label="like">
                                        <span class="icon is-small">
                                            <i class="fas fa-heart" aria-hidden="true"></i>
                                        </span>
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </section>
        </div>


        <!--Huro Scripts-->
        <!-- Concatenated plugins -->
        <script src="../assets/js/app.js"></script>

        <!-- Huro js -->
        <script src="../assets/js/functions.js"></script>
        <script src="../assets/js/auth.js"></script>
    </div>
</body>

</html>
