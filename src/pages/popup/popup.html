<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/bulma.min.css">
    <link rel="stylesheet" href="../../../css/all.min.css">
    <link rel="stylesheet" href="../../../css/principal.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form class="container" id="authForm">
        <div class="item">
            <div id="logo">
                <img src="/images/logo-white.png">
            </div>
        </div>
        <div class="item">
            <div class="field">
                <div class="control has-icons-left">
                  <input id="user" class="input is-medium" type="text" placeholder="EMAIL">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-at"></i>
                  </span>
                </div>
                <!-- <p class="help is-success">This username is available</p> -->
            </div>
        </div>
        <div class="item">
            <div class="field">
                <div class="control has-icons-left">
                  <input id="password" class="input is-medium" type="password" placeholder="SENHA">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                </div>
                <!-- <p class="help is-success">This username is available</p> -->
            </div>
        </div>
        <div class="item buttons">
            <button id="button-login" value="Submit" form="authForm" class="button is-info is-light is-medium">
                <span>AUTENTICAR</span> 
                <span class="icon is-small"> 
                    <i class="fa-solid fa-right-to-bracket"></i>
                </span> 
            </button>
        </div>
        <article id="errorDiv" class="message is-danger">
            <div id="errorMsg" class="message-body"></div>
        </article>
    </form>

    <form class="container" id="painelForm">
        <div class="item">
            <h1>CEARÁ LANCHES</h1>            
        </div>
        <div>
            <h2 class="isConnected">USUÁRIO AUTENTICADO</h2>
        </div>
        <div class="item buttons" style="margin-top: 1rem;">
            <button id="openOptionsPageButton" value="Submit" form="painelForm" class="button is-info is-light is-medium">
                <span>ABRIR PAINEL</span> 
                <span class="icon is-small"> 
                    <i class="fa-solid fa-right-to-bracket"></i>
                </span> 
            </button>
        </div>        
    </form>

    <script type="module" src="popup.js"></script>
    <script src="../../../libs/all.min.js"></script>
</body>
</html>
