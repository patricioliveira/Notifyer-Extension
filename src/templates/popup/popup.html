<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../../templates/assets/css/bulma.min.css">
    <link rel="stylesheet" href="../../templates/assets/css/all.min.css">
    <link rel="stylesheet" href="../../templates/assets/css/principal.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pageloader is-full"></div>

    <div id="huro-auth" class="app-wrapper">
        <!-- Pageloader -->
        <div class="auth-wrapper">
            <!--Page body-->
            <div class="auth-wrapper-inner is-single">
                <!--Fake navigation-->
                <div class="auth-nav">
                    <div class="left"></div>
                    <div>
                        <div id="logo" class="header-item">
                            <img class="dark-image" src="../../../images/logo(1).png" alt="">
                            <img class="light-image" src="../../../images/logo-white.png" alt="">
                        </div>
                    </div>
                    <div class="right">
                        <label class="dark-mode ml-auto">
                            <input type="checkbox" checked>
                            <span id="toogle-theme"></span>
                        </label>
                    </div>
                </div>
                <!--Single Centered Form-->
                <div class="single-form-wrap">
                    <div class="inner-wrap">
                        <!--Form-->
                        <div class="form-card">
                            <form id="authForm">
                                <div id="signin-form" class="login-form">
                                    <!-- Input -->
                                    <div class="field">
                                        <div class="control has-icon">
                                            <input id="user" class="input" type="text" placeholder="Email">
                                            <span class="form-icon">
                                                <i class="fas fa-at"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <!-- Input -->
                                    <div class="field">
                                        <div class="control has-icon">
                                            <input id="password" class="input" type="password" placeholder="Senha">
                                            <span class="form-icon">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="setting-item">
                                        <label class="form-switch is-primary">
                                            <input type="checkbox" class="is-switch" id="busy-mode-toggle">
                                            <i></i>
                                        </label>
                                        <div class="setting-meta">
                                            <span>Lembrar-me</span>
                                        </div>
                                    </div>

                                    <!-- Submit -->
                                    <div class="control login">
                                        <button id="button-login" value="Submit" form="authForm" class="button h-button is-primary is-bold is-fullwidth is-raised">
                                            <span>AUTENTICAR</span>
                                            <span class="icon is-small">
                                                <i class="fas fa-sign-in-alt fa-lg"></i>
                                            </span>
                                        </button>
                                    </div>
                                    <article id="errorDiv" class="message is-danger">
                                        <div id="errorMsg" class="message-body"></div>
                                    </article>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>            
    </div>

    <form class="container" id="painelForm">
        <div class="item">
            <h1>CEARÁ LANCHES</h1>            
        </div>
        <div>
            <h2 class="isConnected">USUÁRIO AUTENTICADO</h2>
        </div>
        <div class="item buttons" style="margin-top: 1rem;">
            <button id="openOptionsPageButton" value="Submit" form="painelForm" class="button is-info is-light is-medium">
                <span>ABRIR PAINEL</span> 
                <span class="icon is-small"> 
                    <i class="fa-solid fa-right-to-bracket"></i>
                </span> 
            </button>
        </div>        
    </form>

    <script type="module" src="popup.js"></script>
    <script src="../assets/vendor/js/all.min.js"></script>
    <!--Huro Scripts-->
    <!-- Concatenated plugins -->
    <script src="../assets/js/app.js"></script>
    
    <!-- Huro js -->
    <script src="../assets/js/functions.js"></script>
    <script src="../assets/js/main.js" async></script>
    <script src="../assets/js/components.js" async></script>
    <script src="../assets/js/popover.js" async></script>
    <script src="../assets/js/widgets.js" async></script>
    
    
    <!-- Additional Features -->
    <script src="../assets/js/touch.js" async></script>
    
    <!-- Huro js -->
    <script src="../assets/js/functions.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
